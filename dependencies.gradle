
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compileOnly 'org.projectlombok:lombok'

//	// swagger-io
	implementation group: 'org.springdoc', name: 'springdoc-openapi-webflux-ui', version: '1.4.3'

	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation group: 'com.github.tomakehurst', name: 'wiremock-jre8', version:'2.27.2'
	// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-contract-wiremock
	testImplementation group: 'org.springframework.cloud', name: 'spring-cloud-contract-wiremock', version: '2.2.2.RELEASE'

	// JUnit 5
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api'
	testRuntimeOnly    group: 'org.junit.jupiter', name: 'junit-jupiter-engine'


}
